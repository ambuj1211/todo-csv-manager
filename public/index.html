<!DOCTYPE html>
<html>
<head>
    <title>Personal To-Do</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>ðŸ“‹ My To-Do List</h1>

<!-- ADD TASK CARD -->
<div class="add-task-card">
    <h2>âž• Add New Task</h2>

    <div class="task-form">
        <div class="form-group">
            <label>Start Date</label>
            <input type="date" id="newStart">
        </div>

        <div class="form-group">
            <label>Task Name</label>
            <input type="text" id="newTask" placeholder="Enter task name">
        </div>

        <div class="form-group">
            <label>Priority</label>
            <select id="newPriority">
                <option>High</option>
                <option>Medium</option>
                <option>Low</option>
            </select>
        </div>

        <div class="form-group">
            <label>Status</label>
            <select id="newStatus">
                <option>Not Started</option>
                <option>In Progress</option>
                <option>Completed</option>
            </select>
        </div>

        <div class="form-group">
            <label>Due Date</label>
            <input type="date" id="newDue">
        </div>

        <div class="form-group full">
            <button class="add-btn" onclick="addTask()">âž• Add Task</button>
        </div>
    </div>
</div>

<br>

<table id="taskTable"></table>

<script src="script.js"></script>

</body>
</html>
